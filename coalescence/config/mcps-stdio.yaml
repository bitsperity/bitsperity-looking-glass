# Stdio MCP Configuration for ToolExecutor
# Each MCP is configured to run as a local subprocess via stdio
# This allows tight integration with Claude without HTTPS/firewall issues

mcps:
  satbase:
    command: node
    args:
      - ../../../mcps/satbase/dist/index-stdio.js
    env:
      SATBASE_API_URL: http://localhost:8080
    description: Market data, news, macro indicators
    
  manifold:
    command: node
    args:
      - ../../../mcps/manifold/dist/index-stdio.js
    env:
      MANIFOLD_API_URL: http://localhost:8083
    description: Knowledge graph for thoughts and hypotheses
    
  ariadne:
    command: node
    args:
      - ../../../mcps/ariadne/dist/index-stdio.js
    env:
      ARIADNE_API_URL: http://localhost:8082
    description: Event detection, pattern analysis, relationships
    
  tesseract:
    command: node
    args:
      - ../../../mcps/tesseract/dist/index-stdio.js
    env:
      TESSERACT_API_URL: http://localhost:8081
    description: Semantic search and text analysis
    
  coalescence:
    command: node
    args:
      - ../../../mcps/coalescence/dist/index-stdio.js
    env:
      COALESCENCE_API_URL: http://localhost:8084
    description: Agent management, context, insights, messages
    
  telegram:
    command: node
    args:
      - ../../../telegram-mcp-bot-api/build/index.js
    env:
      TELEGRAM_BOT_TOKEN: "8455077673:AAGb_ifKaWXAt2Wj2RsnEkG3iCQFx-iqvtI"
      TELEGRAM_DEFAULT_CHAT_ID: "-5049991716"
    description: Telegram Bot API - Send messages, photos, documents, videos (auto-uses default chat)
    
  exploration:
    command: node
    args:
      - ../../../mcps/exploration/dist/index-stdio.js
    env:
      JINA_API_KEY: "jina_7655e73e6fcb4b048e55dd80436afd3bCiz7DdoV6eVz7uW4OVC71acKxo6i"
      JINA_API_URL: "https://mcp.jina.ai/sse"
      MEDIASTACK_API_KEY: "6fa3ad5f3c37ec5e4c65b5298b853b77"
      LOG_LEVEL: "info"
    description: Web exploration and company discovery - Jina web search proxy + yfinance company search + Mediastack news discovery